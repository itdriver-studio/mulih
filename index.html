<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__inner">
                <a href="#" class="logo">

                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Property</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">About</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Service</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
                    </ul>
                    <div class="nav__login">

                        <a class="btn" href="#">Login</a>
                    </div>
                </div>
                <div class="nav-adaptive hide">

                        </ul>

                            <a class="btn nav-adaptive__btn" href="#">Login</a>
                        </div>
                    </div>
                </div>
                <div class="burger">
                    <img class="burger-img" src="./images/nav/menu.svg" alt="menu">
                </div>
            </div>
        </div>

    <header class="header"></header>
    <main class="main"></main>
